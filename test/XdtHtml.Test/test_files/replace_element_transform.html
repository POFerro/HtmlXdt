<form xmlns:xdt="http://schemas.microsoft.com/XML-Document-Transform">
    <page>

        <page-body>
            <card xdt:Locator="Condition(card-header/card-header-title-container/card-header-title = &quot;{{ 'Lea.Cotacoes.Cards.Dados de Simulação' | translate }}&quot;)">
                <data-group>
                    <data-field xdt:Transform="ReplaceElement(mat-form-field[mat-label/span= &quot;{{ 'Lea.Cotacoes.Negocio' | translate}}&quot;])"
                                fxFlex="25%" fxFlex.lt-md="50%" fxFlex.lt-sm="100%" dataFieldLabel="{{ 'Lea.Cotacoes.Negocio' | translate }}">
                        <span>{{ details.negocioId | commonData:lea507PRODUTO$:'id':'code-desc' }}</span>
                    </data-field>
                </data-group>
            </card>
        </page-body>

    </page>
</form>
